version: '3.8'

services:
  rideShare-app:
    build: .
    image: medguard
    container_name: medguard-backend
    ports:
      - "3001:3001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://medguard_dp:5432/medGuard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DATABASE: medGuard
    depends_on:
      - medguard_dp
    networks:
      - medGuard-net

  medguard_dp:
    image: postgres:latest
    container_name: medguard_dp
    ports:
      - "5437:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medGuard
    networks:
      - medGuard-net

networks:
  medGuard-net:
    external: true